services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: txdb
      POSTGRES_USER: tx
      POSTGRES_PASSWORD: tx
      PGTZ: Asia/Kolkata
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tx -d txdb"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    environment:
      DB_URL: jdbc:postgresql://db:5432/txdb
      DB_USER: tx
      DB_PASSWORD: tx
      SERVER_PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy