app:
  timezone: UTC
server:
  port: ${SERVER_PORT:8080}
  shutdown: graceful
  tomcat:
    connection-timeout: 5s

spring:
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/txdb}
    username: ${DB_USER:tx}
    password: ${DB_PASSWORD:tx}
    hikari:
      maximum-pool-size: 10
      connection-timeout: 3000
      validation-timeout: 2000
      idle-timeout: 600000
      max-lifetime: 1800000
      data-source-properties:
        options: "-c statement_timeout=3000"

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate.jdbc.time_zone: UTC

  flyway:
    enabled: true

  jackson:
    time-zone: Asia/Kolkata
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      adjust-dates-to-context-time-zone: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

logging:
  level:
    root: INFO
    access: INFO
    '[com.example.transactions]': INFO
