spring:
  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 1
      connection-timeout: 15000
      validation-timeout: 5000
      max-lifetime: 600000
  test:
    database:
      replace: none
      
  jpa:
    hibernate:
      ddl-auto: validate
  flyway:
    enabled: true

logging:
  level:
    root: WARN
    com.example.transactions: INFO
